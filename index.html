<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>NLP小册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.11.4/themes/vue.css">
		<!-- 该主题导致无法自行设置封面颜色，并且使侧边栏标题字号、行距过大 -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/> -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
		<!-- 自制 badge -->
		<link rel="stylesheet" href="./badge.css">
		<!-- sidebar-collapse -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
		<style type="text/css">
			.content {padding-top: 35px}
			/*大理石灰：c4cbcf；星灰：b2bbbe，穹灰：c4d7d6；淡绿灰：70887d；竹篁绿：b9dec9*/
			.markdown-section h1 {border-bottom: 1px dashed #70887d;}
			.markdown-section h2 {border-bottom: 1px dotted #b2bbbe;}
			.markdown-section h3 {margin: 30px 0 .6rem}
			.markdown-section blockquote {margin: 1em 0;}
			.markdown-section pre>code {padding: 1.5em 5px}
		</style>
	</head>
	<body>
		<div id="app">加载中</div>
		<script>
			window.$docsify = {
				// 插件配置
				bibtex: {
					sort: true
				},
				count: {
					language: 'chinese'
				},
				// 属性配置
				name: '',
				repo: '',
				loadNavbar: true,
				loadSidebar: true,
				subMaxLevel: 3,
				maxLevel: 4,
				loadFooter: true,
				topMargin: 20,
				coverpage: true,
				// 把章节名放在页面最上面
				autoHeader: true,
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md',
				},
				plugins: []
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
		<!-- Docsify v4 -->
		<!-- 加上以下的代码，会导致页面无法滚动，主要是由于 vue 无法在 body 标签上生成 .ready。-->
		<!-- 2021.2.14 更新：现在好像可以了 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4.11.4"></script>
		<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
		<!-- 搜索 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<!-- zoom image -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
		
		<!-- 非官方插件 -->
		<!-- bibtex -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.min.js"></script>
		<script type="text/javascript" src="docisy-bibtex.js"></script>
		<!-- CDN files for docsify-katex -->
		<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
		<!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
		<!-- sidebar-collapse -->
		<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
		<!-- word count -->
		<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
		<!-- footer -->
		<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
		<!-- <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script> -->
		<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?e375103c46301bd8cd328428a7d0558c";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
		</script>
	</body>
</html>
